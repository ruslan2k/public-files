<head>
  <title>Item List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Item List</h1>

      <form class="new-item">
        <input type="text" name="key" placeholder="Type Key" />
      </form>
    </header>

    <ul>
      {{#each items}}
      <li><button class="delete">&times;</button>
        {{#each view_item this}}
          {{> single_item}}
        {{/each}}
      </li>
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>
    text: {{text}}
    a: {{a}}
  </li>
</template>

<template name="single_item">
  {{#if isIndex key}}
    <span>{{key}}: {{val}}</span>
  {{else}}
  <span>{{key}}:
    <input data-key="{{ key }}" class="key-value" value="{{val}}" />
  </span>
  {{/if}}
</template>

<template name="item">
  {{this}} {{name}} {{number}}
</template>
