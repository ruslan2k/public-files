<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>


    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    <ul>
      {{#each tasks}}
      <li>
        {{view_item this}}
      </li>
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>
    text: {{text}}
    a: {{a}}
  </li>
</template>
