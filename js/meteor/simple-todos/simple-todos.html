<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
      <li>
        {{#each view_item this}}
          {{> single_item}}
        {{/each}}[x]
      </li>
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>
    text: {{text}}
    a: {{a}}
  </li>
</template>

<template name="single_item">
  <span data-key="{{ key }}" class="{{ key }} key-value">{{key}}: <input value="{{val}}" /></span>
</template>

<template name="item">
  {{this}} {{name}} {{number}}
</template>
