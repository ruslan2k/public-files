{% if groups %}
  <p>
  {% for group in groups %}
    <span>[<a href="/groups/{{ group.id }}">{{ group.name }}</a>]</span>
  {% endfor %}
  </p>
{% else %}
  <p>No groups are aviable.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit"/>
</form>
